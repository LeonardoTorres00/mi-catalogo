<ng-container *ngFor="let auto of autos | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
    <div class="list">
        <div class="icon" (click)="open(auto, content)">
            <img alt="i" src="assets/images/info4.png" width="50">
        </div>
        <div class="info">{{ auto.descripcion}}</div>
    </div>
</ng-container>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Detalles Automóvil</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div>
            <p class="datos">Marca: {{autoSeleccionado?.marca}}. </p>
            <p class="datos">Submarca: {{autoSeleccionado?.submarca}}. </p>
            <p class="datos">Modelos: {{autoSeleccionado?.modelos}}. </p>
            <p class="datos">Descripción: {{autoSeleccionado?.descripcion}}. </p>
            <!--<p class="datos">Clave Vehicular: {{autoSeleccionado?.claveV}}. </p> -->
        </div>
    </div>
</ng-template>

<ngb-pagination [collectionSize]="autos.length" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
